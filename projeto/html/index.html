<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <meta http-equiv="X-UA-Compatible" content='IE=Edge'>
        <meta name='viewport' content="width=width-device, initial-scale=1.0">
        <title>Login Boxes</title>
        <link rel="stylesheet" href="../css/styles.css">
        <script src='../js/login.js' defer></script>
    </head>
    <body>
        <header>
            <div class='container'>
                <h1 id='logo'>BOXES</h1>
            </div>
        </header>
        <section class='info'>
            <div class='container'>
                <h2>Login</h2>
                <p>Insira os dados da sua conta Boxes.</p>
            </div>
        </section>
        <section class='login'>
            <div class='container'>
                <div id='infologin'>
                    <div class='container'>
                        <form id='formLogin'>
                            <label for='email'>E-mail:</label>
                            <input type='text' id='email' name='email' placeholder='Insira seu e-mail'>
                            <label for='senha'>Senha:</label>
                            <input type='password' id='senha' name='senha' placeholder='Insira sua senha'>
                            <button type='button' id="entrar">Entrar</button>
                        </form>

                        <p id='cadastro'>Ainda não tem uma conta? <a href='cadastro.html'>Cadastre-se</a>!</p>
                    </div>
                </div>

                <div id='img login'>

                </div>
            </div>
            
        </section>

    </body>
    <footer>
        <div class='container'>
            <div>
                <p>Desenvolvido por <a href='https://github.com/kausdr' target='blank'>Kauane</a> para a disciplina de Programação Web</p>
            </div>
        </div>

    </footer>
</html>
